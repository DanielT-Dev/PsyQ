{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PsyQ - Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
        .container { max-width: 30rem; margin: 5vh auto; padding: 2rem; background: #fff; border-radius: 1rem; box-shadow: 0 0.2rem 0.6rem rgba(0,0,0,0.2); }
        h1 { text-align: center; margin-bottom: 1.5rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 0.8rem; font-size: 1rem; border-radius: 0.5rem; border: 1px solid #ccc; }
        button { padding: 0.8rem; font-size: 1rem; border: none; border-radius: 0.5rem; background: #4CAF50; color: white; cursor: pointer; }
        button:hover { opacity: 0.85; }
        a { text-decoration: none; color: #2196F3; text-align: center; margin-top: 1rem; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
